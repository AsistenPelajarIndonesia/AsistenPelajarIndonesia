<html>
<head>
    <title>Test Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .card-content {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .card-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-book"></i>
            </div>
            <div class="card-title">Math Test</div>
            <div class="card-content">Challenge your math skills with a variety of questions.</div>
            <button class="card-button">Take Test</button>
        </div>
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-flask"></i>
            </div>
            <div class="card-title">Science Test</div>
            <div class="card-content">Test your knowledge in various scientific fields.</div>
            <button class="card-button">Take Test</button>
        </div>
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="card-title">Geography Test</div>
            <div class="card-content">Explore the world with our geography questions.</div>
            <button class="card-button">Take Test</button>
        </div>
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-language"></i>
            </div>
            <div class="card-title">Language Test</div>
            <div class="card-content">Assess your language skills with our comprehensive test.</div>
            <button class="card-button">Take Test</button>
        </div>
    </div>
</body>
</html>
