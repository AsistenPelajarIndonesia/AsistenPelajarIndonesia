<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Space Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: #0f0c29;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        background-size: 300% 300%;
        animation: gradientMove 15s ease infinite;
        filter: blur(15px);
        z-index: 1;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background: url("https://www.transparenttextures.com/patterns/stardust.png")
          repeat;
        opacity: 0.2;
        animation: particleMove 20s linear infinite;
      }

      @keyframes particleMove {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -100% -100%;
        }
      }

      .content {
        position: relative;
        z-index: 3;
        color: white;
        text-align: center;
        padding-top: 20vh;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="background">
      <div class="particles"></div>
      <div class="gradient"></div>
      <div class="waves"></div>
    </div>
    <div class="content">
      <h1>Welcome to My Cool Website</h1>
      <p>This is a sample website with a cool animated background.</p>
    </div>
  </body>
</html>
